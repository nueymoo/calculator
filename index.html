<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/2f0270c3c1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    <div class="shadow"></div>
    <div class = "content">
        <div class = 'monitor'>
            <p class = 'sum'>0</p>
        </div>

        <div class="number">
                <div class="div1 object n">7</div>
                <div class="div2 object n">8</div>
                <div class="div3 object n">9</div>
                <div class="div4 object divide">รท</div>
                <div class="div5 object n">4</div>
                <div class="div6 object n">5</div>
                <div class="div7 object n">6</div>
                <div class="div8 object multiple">x</div>
                <div class="div9 object n">1</div>
                <div class="div10 object n">2</div>
                <div class="div11 object n">3</div>
                <div class="div12 object minus">-</div>
                <div class="div13 object n">0</div>
                <div class="div14 plus"><i class="fas fa-plus"></i></div>
                <div class="div15 equel"><i class="fas fa-equals"></i></div>
        </div>


    </div>
</body>
</html>
